<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the crate -->
    <linearGradient id="crateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D3A1A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the vinyl -->
    <radialGradient id="vinylGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="45%" style="stop-color:#0d0d0d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <!-- Orange glow gradient -->
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF8C00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:0" />
    </radialGradient>
    
    <!-- Circuit pattern -->
    <pattern id="circuitPattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <path d="M0 20 L15 20 L20 15 L20 0" stroke="#FFA500" stroke-width="1" fill="none" opacity="0.3"/>
      <path d="M40 20 L25 20 L20 25 L20 40" stroke="#FFA500" stroke-width="1" fill="none" opacity="0.3"/>
      <circle cx="20" cy="20" r="2" fill="#FFA500" opacity="0.5"/>
    </pattern>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with subtle gradient -->
  <circle cx="256" cy="256" r="240" fill="#1a1a1a"/>
  <circle cx="256" cy="256" r="240" fill="url(#circuitPattern)" opacity="0.4"/>
  
  <!-- Crate body -->
  <g filter="url(#shadow)">
    <!-- Crate front face -->
    <rect x="100" y="260" width="312" height="160" rx="8" fill="url(#crateGradient)"/>
    
    <!-- Crate planks (horizontal lines) -->
    <line x1="100" y1="300" x2="412" y2="300" stroke="#3d2410" stroke-width="3"/>
    <line x1="100" y1="340" x2="412" y2="340" stroke="#3d2410" stroke-width="3"/>
    <line x1="100" y1="380" x2="412" y2="380" stroke="#3d2410" stroke-width="3"/>
    
    <!-- Crate highlights -->
    <line x1="100" y1="302" x2="412" y2="302" stroke="#a0693d" stroke-width="1" opacity="0.5"/>
    <line x1="100" y1="342" x2="412" y2="342" stroke="#a0693d" stroke-width="1" opacity="0.5"/>
    <line x1="100" y1="382" x2="412" y2="382" stroke="#a0693d" stroke-width="1" opacity="0.5"/>
    
    <!-- Crate side edges -->
    <rect x="100" y="260" width="8" height="160" fill="#3d2410"/>
    <rect x="404" y="260" width="8" height="160" fill="#3d2410"/>
  </g>
  
  <!-- Vinyl record emerging from crate -->
  <g filter="url(#shadow)">
    <!-- Record base -->
    <ellipse cx="256" cy="180" rx="130" ry="130" fill="url(#vinylGradient)"/>
    
    <!-- Vinyl grooves -->
    <circle cx="256" cy="180" r="110" fill="none" stroke="#222" stroke-width="1"/>
    <circle cx="256" cy="180" r="95" fill="none" stroke="#222" stroke-width="1"/>
    <circle cx="256" cy="180" r="80" fill="none" stroke="#222" stroke-width="1"/>
    <circle cx="256" cy="180" r="65" fill="none" stroke="#222" stroke-width="1"/>
    
    <!-- Shine on vinyl -->
    <ellipse cx="220" cy="140" rx="60" ry="30" fill="white" opacity="0.05" transform="rotate(-30 220 140)"/>
    
    <!-- Center label with orange glow -->
    <circle cx="256" cy="180" r="40" fill="#D2691E" filter="url(#glow)"/>
    <circle cx="256" cy="180" r="35" fill="#FFA500"/>
    <circle cx="256" cy="180" r="6" fill="#1a1a1a"/>
    
    <!-- Label decoration -->
    <circle cx="256" cy="180" r="25" fill="none" stroke="#8B4513" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Glowing circuit/hacker accents -->
  <g filter="url(#glow)" opacity="0.8">
    <!-- Left circuit line -->
    <path d="M80 300 L60 300 L60 180 L100 180" stroke="#FFA500" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="60" cy="180" r="5" fill="#FFA500"/>
    
    <!-- Right circuit line -->
    <path d="M432 300 L452 300 L452 180 L412 180" stroke="#FFA500" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="452" cy="180" r="5" fill="#FFA500"/>
    
    <!-- Bottom circuit details -->
    <path d="M180 440 L180 460 L256 460" stroke="#FFA500" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M332 440 L332 460 L256 460" stroke="#FFA500" stroke-width="2" fill="none" stroke-linecap="round"/>
    <circle cx="256" cy="460" r="4" fill="#FFA500"/>
  </g>
  
  <!-- Small accent dots -->
  <circle cx="120" cy="440" r="3" fill="#FFA500" opacity="0.6"/>
  <circle cx="392" cy="440" r="3" fill="#FFA500" opacity="0.6"/>
  <circle cx="140" cy="100" r="4" fill="#FFA500" opacity="0.4"/>
  <circle cx="372" cy="100" r="4" fill="#FFA500" opacity="0.4"/>
</svg>
